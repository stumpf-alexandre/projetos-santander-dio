<h1>My app</h1>

<p>card works!</p>

<button>ola mundo</button>

<ul>
  <li *ngFor="let p of produtos; let i = index" (click)="removerIndex(i)">
    {{ i }} - {{ p }}
  </li>
  <button (click)="adicionar()">Adicionar</button>
  <button (click)="remover()">Remover</button>
</ul>

<div [ngSwitch]="menuType">
  <div *ngSwitchCase="'user'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
    </ul>
  </div>
  <div *ngSwitchCase="'admin'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
      <li>gerenciar usuarios</li>
    </ul>
  </div>
  <div *ngSwitchCase="'superuser'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
      <li>gerenciar usuarios</li>
      <li>gerenciar admins</li>
    </ul>
  </div>
  <div *ngSwitchDefault>
    <ul>
      <li>editar perfil</li>
    </ul>
  </div>
</div>

<hr>
